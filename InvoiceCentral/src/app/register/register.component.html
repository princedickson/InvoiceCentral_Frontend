<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white text-center">
            <h4>Create an Account</h4>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()" [formGroup]="registrationForm">
              
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  id="username"
                  class="form-control"
                  formControlName="username"
                  placeholder="Enter your username"

                             
                />

                <span 
                    *ngIf="!registrationForm.get('username')?.valid && registrationForm.get('username')?.touched"
                    class="text-danger">
                  Please provide a valid username.</span>

                <div *ngIf="submitted && registrationForm.controls['username'].invalid" class="text-danger">
                  Username is required.
                </div>
              </div>
  
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  formControlName="email"
                  placeholder="Enter your email"
                />

                <span 
                    *ngIf="!registrationForm.get('email')?.valid && registrationForm.get('email')?.touched"
                    class="text-danger">
                  Please provide a valid email.</span>

                <div *ngIf="submitted && registrationForm.controls['email'].invalid" class="text-danger">
                  Valid email is required.
                </div>
              </div>
  
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  formControlName="password"
                  placeholder="Enter your password"
                />

                <span 
                    *ngIf="!registrationForm.get('password')?.valid && registrationForm.get('password')?.touched"
                    class="text-danger">
                  Please provide a valid password.</span>

                <div *ngIf="submitted && registrationForm.controls['password'].invalid" class="text-danger">
                  Password must be at least 6 characters.
                </div>
              </div>
  
              <button type="submit" class="btn btn-primary w-100">Create Account</button>
            </form>
          </div>
          <div class="text-center">
            <a routerLink="/login" class="text-primary text-decoration-none">Account Login</a>    |
            <a routerLink="/forgot-password" class="text-primary text-decoration-none"> Forgot password?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
