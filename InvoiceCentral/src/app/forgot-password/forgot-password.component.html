<div class="forgot-password-form">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-center">
                    <h4 class="text-white">Forgot Password</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                      <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input
                          type="email"
                          id="email"
                          class="form-control"
                          placeholder="Enter your email"
                          formControlName="email"
                        />
                        <div *ngIf="submitted && forgotPasswordForm.controls['email'].invalid" class="text-danger">
                          Valid email is required.
                        </div>
                      </div>
                      <div class="mb-3 text-center">
                        <button type="submit" class="btn btn-primary w-100">Reset Password</button>
                      </div>
                      <div class="text-center">
                        <a routerLink="/register" class="text-primary text-decoration-none">Create an Account</a>  |  
                        <a routerLink="/login" class="text-primary text-decoration-none">Account Login</a>
                      </div>
                    </form>
                  </div>
            </div>
        </div>
    </div>
</div>
